<ion-header>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <ion-navbar>
    <ion-title>
      Choisir un escape game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: lavender;" padding onload="setLabel()">
  <div id="usr3">
    <ion-icon id="userIcon3" name={{logo()}}></ion-icon>
    <br/>
    <label id="userName3">{{name()}}</label>
  </div>
  <ion-label id="escapeLabel">
    DÃ©marrer un escape game
  </ion-label>


  <ion-scroll scrollY="true" style="width: 100%; height: 100%;">

    <ion-list margin-left="10px" margin-right="10px" *ngFor="let game of escapeGames">
      <div ion-item class="listButton">
        <ion-label (click)="startGame(game.nom)" align="left">
          {{game.nom}}
        </ion-label>
        <ion-label id="labelInfos" align="right" (click)="moreInformations(game)">Plus d'informations</ion-label>
      </div>
    </ion-list>

  </ion-scroll>
</ion-content>
