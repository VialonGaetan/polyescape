<ion-header>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <ion-navbar>
    <ion-title>
      Choisir un escape game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: lavender;" padding onload="setLabel()">
  <div id="usr1">
    <ion-icon id="userIcon1" name="person"></ion-icon>
    <br />
    <label id="userName1" >{{userName}}</label>
  </div>
  <ion-label id="escapeLabel">
    DÃ©marrer un escape game
  </ion-label>


  <ion-scroll scrollY="true" style="width: 100%; height: 100%;">

    <ion-list margin-left="10px" margin-right="10px" *ngFor="let game of escapeGames">
      <button ion-item class="listButton" (click)="startGame(game)">{{game}}</button>
    </ion-list>

  </ion-scroll>
</ion-content>
