<ion-header>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <ion-navbar>
    <ion-title style="font-size: 20px">
      C'est fini !
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background: lavender;" padding>


  <ion-label id="escapeNameLabel">
    Escape game terminé :
  </ion-label>

  <ion-label id="score">
    Votre score est de : {{score}}
  </ion-label>


  <ion-card >
    <ion-card-header >
      <ion-label id="resume">Résumé</ion-label>
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>



  <div id="end">
    <button (click)='goToHomePage()' ion-button id="finishButton">
      Terminer
    </button>
  </div>



</ion-content>
