<!DOCTYPE html>
<html>
<ion-header>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <ion-navbar>
    <ion-title>
      Escape Game en attente
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: lavender;">
  <div id="usr3">
    <ion-icon id="userIcon3" name="people"></ion-icon>
    <br />
    <label id="userName3" >{{teamName}}</label>
  </div>
  <ion-label id="title">
    {{escapeName}}
  </ion-label>
  <div style="overflow-y:scroll;width:100%; height:80%; display: table">
      <ion-list margin-left="10px" margin-right="10px">
        <ion-item style="background: lavender" *ngFor="let player of players;">
          <ion-icon item-left id="item-icon1" name="person"></ion-icon>
          <span id="waitLabel" item-left style="vertical-align: 5%;">{{player.name}}</span>
          <ion-icon item-right id="item-icon2" [style.color]="buttonColor" name="{{setIcon(player.ready)}}"></ion-icon>
        </ion-item>
      </ion-list>
  </div>
  <button id="readyButton"(click)="ready()" ion-button>PrÃªt</button>
</ion-content>

</html>
