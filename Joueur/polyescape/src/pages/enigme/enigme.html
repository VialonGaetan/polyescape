<ion-header>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <ion-navbar>
    <ion-title>
      Enigme
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: lavender;">
  <div id="usr3">
    <ion-icon id="userIcon3" name="person"></ion-icon>
    <br />
    <label id="userName3" >{{userName}}</label>
  </div>
  <div id="timeDiv1">
    <ion-icon margin-left="50%" name="alarm" style="color: #000000;margin-top: 10px;"></ion-icon>
    <span margin-left="50%" class="digit" item-right style="vertical-align: 15%;">{{ minutes }}:{{ pad2(secondes) }}</span>
  </div>
  <ion-label id="title2" style="white-space: pre">Escape game en cours:
    {{nomEscape}}</ion-label>
  <ion-label style="text-align: justify;color: darkslategrey;font-weight: bold;margin-left: 20px;">
    Nom de l'énigme:
  </ion-label>
  <ion-label style="text-align: justify;color: indigo;margin-left: 20px;">
    {{nomEnigme}}
  </ion-label>
  <ion-label style="text-align: justify;color: darkslategrey;font-weight: bold;margin-left: 20px;">
    Description
  </ion-label>
  <div style=" overflow-y:scroll;width:100%; height:150px;font-size: 15px">
    <ion-label text-wrap="true" style="text-align: justify;margin-left: 20px; margin-right: 20px;color: #488aff">
      {{enigmeInfos}}
    </ion-label>
  </div>
  <ion-item class="input1">
    <ion-input [(ngModel)]="inputAnswer" type="text" placeholder="Votre réponse"></ion-input>
  </ion-item>
  <div id="enigmeButtonsDiv1">
    <button class="enigmeButtons" (click)='submitAnswer()' ion-button icon-right>
      valider
      <ion-icon name="key"></ion-icon>
    </button>
    <button text-wrap="unrestricted" class="enigmeButtons" ion-button icon-right (click)="requestHelp()">
      Demander de l'aide au maitre du jeu
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </div>
</ion-content>
