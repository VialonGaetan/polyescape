<ion-header>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <ion-navbar>
    <ion-title>
      Enigme
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: lavender;">
  <div id="usr1">
    <ion-icon id="userIcon1" name="person"></ion-icon>
    <br />
    <label id="userName1" >{{userName}}</label>
  </div>
  <ion-label id="title"> Escape game en cours:
    {{nomEscape}}
  </ion-label>
  <ion-label id="time">
    temps restant: {{time}}
  </ion-label>
  <ion-label style="margin-left: 20px;">
    Nom de l'énigme:
  </ion-label>
  <ion-label style="margin-left: 20px;">
    {{nomEnigme}}
  </ion-label>
  <ion-label style="margin-left: 20px;">
    Description
  </ion-label>
  <div style=" overflow-y:scroll;width:100%; height:200px;">
    <ion-label text-wrap="true" style="margin-left: 20px; margin-right: 20px">
      {{description}}
    </ion-label>
  </div>
  <ion-item class="input1">
    <ion-input [(ngModel)]="inputAnswer" type="text" placeholder="Votre réponse"></ion-input>
  </ion-item>
  <div id="enigmeButtonsDiv" padding-bottom="10px">
    <button class="enigmeButtons" (click)='submitAnswer()' ion-button margin-left="150px" icon-right>
      valider
      <ion-icon name="key"></ion-icon>
    </button>
    <button class="enigmeButtons" ion-button id="help" icon-right>
      demander de l'aide
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </div>
</ion-content>
