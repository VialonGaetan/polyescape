<ion-header>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <ion-navbar>
    <ion-title>
      Team
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background: lavender;">
  <div id="usr">
    <ion-icon id="userIcon" name="person"></ion-icon>
    <label id="userName">User</label>
  </div>
  <ion-label id="label2">
    Créer une équipe
  </ion-label>
  <div id="teamName">
    <ion-item style="background: lavender">
      <ion-input id="input2" [(ngModel)]="qty" type="text" placeholder="Nom de l'équipe à créer" ></ion-input>
    </ion-item>
    <button ion-button (click)="createTeam()" margin-top="100px" margin-left="150px" icon-right>
      Créer mon équipe
      <ion-icon name="people"></ion-icon>
    </button>
  </div>
  <ion-label id="label1">
    Rejoindre une équipe
  </ion-label>
  <div style=" overflow-y:scroll;width:100%; height:300px;">
    <ion-card-header>
      2 joueurs
    </ion-card-header>

    <ion-list id="l" margin-left="10px" margin-right="10px">
      <button id="b1" (click)="joinTeam('b1');" ion-item class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 1
      </button>
    </ion-list>
    <ion-card-header>
      3 joueurs
    </ion-card-header>
    <ion-list margin-left="10px" margin-right="10px">
      <button id="b2" ion-item (click)="joinTeam('b2');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 2
      </button>
      <button id="b3" ion-item (click)="joinTeam('b3');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 3
      </button>
      <button id="b4" ion-item (click)="joinTeam('b4');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 20
      </button>
      <button id="b5" ion-item (click)="joinTeam('b5');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 32
      </button>
      <button id="b6" ion-item (click)="joinTeam('b6');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 23
      </button>
      <button id="b7" ion-item (click)="joinTeam('b7');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 33
      </button>
    </ion-list>
    <ion-card-header>
      4 joueurs
    </ion-card-header>
    <ion-list margin-left="10px" margin-right="10px">
      <button id="b8" ion-item (click)="joinTeam('b8');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 4
      </button>
      <button id="b9" ion-item (click)="joinTeam('b9');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 5
      </button>

      <button id="b10" ion-item (click)="joinTeam('b10');" class="listButton">
        <ion-icon name="people" item-start></ion-icon>
        Team 6
      </button>
    </ion-list>
  </div>
</ion-content>
