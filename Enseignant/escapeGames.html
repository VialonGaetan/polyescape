<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="30" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Escape Game</h2>
    <p>Vous trouverez ci-dessous la liste de toutes les escapes games</p>
    <br/>
    <div id="table-enigmes" class="table-responsive">
    </div>
</div>

<script>

    var x = "";

    var webSocket = new WebSocket("ws://localhost:15555/websockets/gameserver");
    webSocket.onopen = function (ev) {
        var request = {request: "GET_ESCAPE"}
        webSocket.send(JSON.stringify(request));
    }

    webSocket.onmessage = function (ev) {
        var jsonData = JSON.parse(ev.data);
        x += "<table class=\"table\">\n" +
            "            <thead>\n" +
            "            <tr>\n" +
            "                <th>Nom</th>\n" +
            "                <th>Liste Enigmes</th>\n" +
            "                <th>Temps</th>\n" +
            "            </tr>\n" +
            "            </thead>";

        x+="<tbody>";
        for (var i = 0; i < jsonData.escapegames.length; i++) {
            x += "<tr>";
            x += "<td>" + jsonData.escapegames[i].nom + "</td>";
            x += "<td>";
            for(var j= 0; j<jsonData.escapegames[i].enigmes.length;j++){
                x += "Enigme numero " + j + " : " + jsonData.escapegames[i].enigmes[j].nom + "<br/>";
            }
            x += "</td>";
            x += "<td>" + jsonData.escapegames[i].temps + " minutes"+ "</td>";
            x += "</tr>";
        }
        x+="</tbody>\n" + "</table>";

        document.getElementById("table-enigmes").innerHTML = x;
    }

    webSocket.onerror = function (ev) {
        alert("Server indisponible");
    }

</script>
</body>
</html>
